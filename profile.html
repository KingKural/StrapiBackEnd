<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Inclui um arquivo de folhas de estilo CSS para estilizar o documento -->
    <link rel="stylesheet" href="profile.css">
    <!-- Inclui a biblioteca Axios via CDN para fazer requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Inclui um arquivo JavaScript externo para adicionar funcionalidades ao documento -->
    <script src="profile.js" defer></script>
</head>

<body>
    <header><button type="button" onclick="handleLogOut()">LogOut</button></header>
    <div class="container">
        <h2>Your Profile</h2>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
    </div>
</body>

</html>
