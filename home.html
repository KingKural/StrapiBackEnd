<!-- Declara que o documento é um HTML5 -->
<!DOCTYPE html>
<!-- Inicia o documento HTML e define o idioma como inglês -->
<html lang="en">

<!-- Início da seção de cabeçalho do documento -->

<head>
    <!-- Define a codificação de caracteres para UTF-8, suportando a maioria dos caracteres internacionais -->
    <meta charset="UTF-8">
    <!-- Define a largura da viewport e a escala inicial para otimizar a visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Home</title>
    <!-- Inclui um arquivo de folhas de estilo CSS para estilizar o documento -->
    <link rel="stylesheet" href="css.css">
    <!-- Inclui um arquivo JavaScript externo para adicionar funcionalidades ao documento -->
    <script src="login.js"></script>
    <!-- Fim da seção de cabeçalho -->
</head>

<!-- Início do corpo do documento, onde o conteúdo visível é colocado -->

<body>
    <!-- Início de uma div com a classe "container" para aplicar estilos e estrutura ao conteúdo -->
    <div class="container">
        <!-- Título de nível 2 exibido na página -->
        <h2>Welcome to Our Site</h2>
        <!-- Botão que redireciona o usuário para a página de registro ao ser clicado -->
        <button onclick="location.href='register.html'">Register</button>
        <!-- Botão que redireciona o usuário para a página de login ao ser clicado -->
        <button onclick="location.href='login.html'">Log In</button>
        <!-- Fim da div com a classe "container" -->
    </div>
    <!-- Fim do corpo do documento -->
</body>

<!-- Fim do documento HTML -->

</html>
