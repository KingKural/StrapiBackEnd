<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Inclui um arquivo de folhas de estilo CSS para estilizar o documento -->
    <link rel="stylesheet" href="css.css">
    <!-- Inclui a biblioteca Axios via CDN para fazer requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Inclui um arquivo JavaScript externo para adicionar funcionalidades ao documento -->
    <script src="login.js"></script>

</head>

<body>
    <div class="container">
        <h2>Log In</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="email">Email:</label>
            <input onchange="getLoginData(event,'email')" type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input onchange="getLoginData(event,'password')" type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
